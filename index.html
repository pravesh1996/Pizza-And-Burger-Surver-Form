<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <title>Pizza And Burger Survey Form</title>
</head>

<body>
  <div class="container">
    <header id="header">
      <h1 id="title" class="text-center">Pizza And Burger Survey Form</h1>
      <p id="description" class="description text-center">
          Thanku for taking the time.
    </p>

    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="18"
          max="45"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>Does Trending affect the chosen fast food ?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Strongly Agree</option>
          <option value="student">Agree</option>
          <option value="job">Neutral</option>
          <option value="learner">Disagree</option>
          <option value="preferNo">Strongly Disgree</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Which one is your favourite fast food place?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />McDonald</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Pizza Hut</label
        >

        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Domino's</label
        >
      </div>

      <div class="form-group">
        <p>
   what do you usually eat/order at fast food restaurant ?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Burger</option>
          <option value="projects">Fries</option>
          <option value="community">Pizza</option>
          <option value="openSource"> Ice-Cream</option>
        </select>
      </div>

      <div class="form-group">
        <p>
     what time of day doyou eat fast food?

        </p>

        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
                  />Before 11am</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />In between 11am to 3pm</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />In between3pm to 8pm</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />After 8pm</label
        >

      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>

</html>
