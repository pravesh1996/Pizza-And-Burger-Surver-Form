<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <title>Survey form</title>
</head>

<body>
  <h1>Pizza and Spicy Burger survey</h1>
  <form id="survey-form">
    <div class="row-tab">
      <div class="label-burger">
        <label>Name:</label>
      </div>
      <div class="input-burger">
        <input type="text" placeholder="Name">

      </div>

    </div>
    <div class="row-tab">
      <div class="label-burger">
        <label>Age:</label>
      </div>
      <div class="input-burger">
        <input type="number" placeholder="Age">

      </div>

    </div>
    <div class="row-tab">
      <div class="label-burger">
        <label>Email:</label>
      </div>
      <div class="input-burger">
        <input type="email" placeholder="Email">

      </div>
    </div>
    <div class="row-tab">
      <div class="label-select">
        <label>Select Fav. Souce:</label>

      </div>
      <div class="select-input">
        <select>
          <option value="BBQ">BBQ</option>
          <option value="Chilli">Chilli</option>
          <option value="Maya">Maya</option>
          <option value="Ketchup">Ketchup</option>

        </select>
      </div>

    </div>
    <div class="row-tab">
      <div class="labels-radio">
        Location:
      </div>
      <div class="input-radio">
        <div>
        <label>India
            <input type="radio" name="location">
        </label>
        </div>
        <div >
          <label>America
              <input type="radio" name="location">
          </label>
        </div>
        <div >
          <label>London
              <input type="radio" name="location">
          </label>

        </div>


      </div>

    </div>


<div class="row-tab">
<div class="checkbox-label">
<label>Bread:</label>
</div>
<div class="checkbox-input">
  <div >


  <label>White
    <input type="checkbox" >
  </label>
</div>

<div>
  <label>Brown
    <input type="checkbox" >
  </label>
</div>

<div>
  <label>White/Brown
    <input type="checkbox" >
  </label>
</div>




</div>

<div class="row-tab">
  <textarea>Enter your Comments here.</textarea>

</div>
<div class="row-tab">
<button style="padding:10px">Submit</button>
</div>

  </form>
</body>

</html>
